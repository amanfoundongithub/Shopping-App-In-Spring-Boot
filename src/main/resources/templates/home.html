<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script th:inline="javascript">
        function validPassword(password) {
            return password.length >= 8;
        }

        function validEmpty(string) {

            return string.trim().length> 0;
        }

        function validateButton() {
            const inputPassword = document.getElementById("password").value
            const name = document.getElementById("name").value
            if (!validPassword(inputPassword) || !validEmpty(name)) {
                document.getElementById("submit").disabled = true;
            }
            else {
                document.getElementById("submit").disabled = false;
            }
        }
        function handlePassword(event) {
            const inputEmail = event.target.value;
            if (!validPassword(inputEmail)) {
                document.getElementById("password").className = "form-control is-invalid"
            }
            else {
                document.getElementById("password").className = "form-control is-valid"
            }
        }

        function handleSelect(event){
            const query = document.getElementById("query").value 
            const type = event.target.value


            let url = "http://localhost:8080/home/search?query="

            if(query.length > 0){
                url += query;
            }

            if(type != 'ALL'){
                url += '&type=' + type 
            }
          
            window.location.href = url 
        }

        function handleName(event) {
            const inputEmail = event.target.value;
         
            if (!validEmpty(inputEmail)) {
                
                document.getElementById("name").className = "form-control is-invalid"
            }
            else {
                document.getElementById("name").className = "form-control is-valid"
            }
        }
        
        function searchItem(){
            const query = document.getElementById("query").value 
            const type = document.getElementById("type").value 

        
            let url = "http://localhost:8080/home/search?query="

            if(query.length > 0){
                url += query;
            }

            if(type != 'ALL'){
                url += '&type=' + type 
            }
            
            window.location.href = url  
        }
        
        function redirectToURL(url){
            window.location.href = url;
        }

        function logOut(){
            let url = "http://localhost:8080/customer/logout" 
            let body = ""

            fetch(url, {
                method: 'POST',
                body: body,
                headers: {
                    'Content-Type': 'application/json'
                },
            }).then((res)=>{
                window.location.href = res.url 
            })
            .catch((err)=>{
                console.log(err) 
            })
        }

        function logIn(){
            let url = 'http://localhost:8080/customer/login'
            window.location.href = url 
        }

        
    </script>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Home Page</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                        </li>
                        
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false"
                                th:if="${loginID}!= ''" th:text="'Welcome, ' + ${customer.name.firstName} + ' ' + ${customer.name.lastName}">
                                
                            </a>
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false"
                                th:if="${loginID}== ''" th:text="'Welcome, Log In'">
                                
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:if="${loginID}!= ''" href="http://localhost:8080/customer/home">My Home</a></li>
                                <li><a class="dropdown-item" th:if="${loginID}!= ''" href="#">My Orders</a></li>
                                <li><a class="dropdown-item" th:if="${loginID}!= ''" href="http://localhost:8080/customer/mycart">My Cart</a></li>
                                <li>
                                    <hr th:if="${loginID}!= ''" class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" th:if="${loginID}!= ''" onclick="logOut()">Logout</a></li>
                                <li><a class="dropdown-item" th:if="${loginID} == ''" onclick="logIn()">Log In</a></li>
                                
                            </ul>
                        </li>
                        
                    </ul>
                    <div class="d-flex" role="">
                        
                        <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" id = "query"
                        >
                        <button class="btn btn-outline-success" onclick="searchItem()">Search</button>
                          </div>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col"></div>
            <div class="col text-center">
                <p class="display-6"></p>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col text-center">
                <h3 class="display-6">Search Products</h3>
            </div>
            <div class="col"></div>
        </div>
        <div id="items" class="row">
            <div class="col-2"></div>

            <div class="col-8">
                
                <h4>Available Items:</h4>
                <h6>Filter By:</h6>
                <div class="form-floating mb-3">
                    <select class="form-select" aria-label="select" id = "type" onchange="handleSelect(event)">
                        <option value=" ">Select...</option>
                        <option th:each = "item : ${types}" th:text = "${item}"th:value="${item}" th:selected="${item} == ${selectedType}"></option>
                       <option value="ALL">ALL</option>

                    </select>
                    <label for="type">Product Type</label>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Item Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Availability</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${items}">
                            <th scope="row">
                                <a th:text="${item.itemName}" th:href="'http://localhost:8080/view/item/' + ${item.id}"></a>
                            </th>
                            <td th:text="${item.price}"></td>
                            <td th:text="${item.quantity} == 0 ? 'Not Available' : 'Available'"></td>
                            
                        </tr>
                        
                    </tbody>
                </table>
            </div>
            <div class="col-2"></div>
        </div>
        
    
        </div>
        <!-- Button trigger modal -->
        
</body>

</html>
