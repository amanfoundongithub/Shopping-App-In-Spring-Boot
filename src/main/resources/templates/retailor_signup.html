<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function validPassword(password){
            return password.length >= 8;
        }

        function validEmpty(string){
            return string.length >= 0;
        }

        function validateButton(){
            const inputPassword = document.getElementById("password").value

            if(!validPassword(inputPassword)){
                document.getElementById("submit").disabled = true;
            }
            else{
                document.getElementById("submit").disabled = false;
            }
        }

        function handlePassword(event) {
            const inputEmail = event.target.value;
            if(validPassword(inputEmail) == false){
                document.getElementById("password").className = "form-control is-invalid"
            }
            else{
                document.getElementById("password").className = "form-control is-valid" 
            }

            validateButton()
        }

        function handleName(event, id){
            if(event.target.value.trim().length > 0){
                document.getElementById(id).className = "form-control is-valid"
            }
            else{
                document.getElementById(id).className = "form-control is-invalid" 
            }
        }

        function handlePincode(event) {
            const pinCode = event.target.value 
            const pinCoderegex = /^[1-9][0-9]{5}$/;
            if(pinCoderegex.test(pinCode)){
                document.getElementById("pincode").className = "form-control is-valid"
            }
            else{
                document.getElementById("pincode").className = "form-control is-invalid"
            }
        }


        function submitForm() {
            const password = document.getElementById("password").value

            const name = document.getElementById("name").value 

            const city = document.getElementById("city").value
            const state = document.getElementById("state").value
            const pinCode = document.getElementById("pincode").value

            const date = new Date() 

            
            const url = "http://localhost:8080/retailor/create"

            const body = JSON.stringify({
                name,
                password ,
                
                joiningDate : {
                    date : date.getDate(),
                    month : date.getMonth() + 1,
                    year : date.getFullYear()
                },
                address : {
                    city,
                    state,
                    pinCode
                }

            })

            ;

            fetch(url, {
                method : 'POST',
                body : body, 
                headers: {
                    'Content-Type': 'application/json'
                },
            }).then(async (res) => {
                if(res.ok){
                    window.location.href = res.url
                }
                else{

                }
            })
            .catch((err)=>{
                console.log(err) 
            })
        }
    </script>
    <div class="d-flex flex-column justify-content-center container-fluid col">
        
        <div class="row">
            <div class="col"></div>
            <div class="col text-center"><h2>Retailor Sign Up Page</h2></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder = "" onchange = "handleName(event, 'name')">
                    <label for="name">Name</label>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Name cannot be empty! 
                    </div>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder = "" onchange = "handlePassword(event)">
                    <label for="password">Set Password</label>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Enter a valid password! 
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="city" placeholder="" onchange="handleName(event, 'city')">
                            <label for="city">City</label>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            <div class="invalid-feedback">
                                City cannot be empty!
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="state" placeholder="" onchange="handleName(event, 'state')">
                            <label for="state">State</label>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            <div class="invalid-feedback">
                                State cannot be empty!
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="pincode" placeholder="" onchange="handlePincode(event)">
                            <label for="pincode">Pincode</label>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            <div class="invalid-feedback">
                                Invalid Pincode!
                            </div>
                        </div>
                    </div>
                </div>
                
                

                
                <div class="d-flex justify-content-center">
                    <button id = "submit" class="btn btn-outline-warning" disabled = "true" onclick="submitForm()">
                        Submit
                    </button>
                </div>
            </div>
            <div class="col"></div>
        </div>

        </form>
    </div>
</body>

</html>
