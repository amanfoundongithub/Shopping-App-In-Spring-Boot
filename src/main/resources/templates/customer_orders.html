<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/03e96c11a3.js" crossorigin="anonymous"></script>
    <script th:inline="javascript">

        function searchItem() {
            const query = document.getElementById("query").value

            let url = "http://localhost:8080/home/search?query="

            if (query.length > 0) {
                url += query;
            }

            window.location.href = url
        }

        function logOut() {
            let url = "http://localhost:8080/customer/logout"
            let body = ""

            fetch(url, {
                method: 'POST',
                body: body,
                headers: {
                    'Content-Type': 'application/json'
                },
            }).then((res) => {
                window.location.href = res.url
            })
                .catch((err) => {
                    console.log(err)
                })
        }

        function logIn() {
            let url = 'http://localhost:8080/customer/login'
            window.location.href = url
        }

        function updateCart(itemCode, price) {

            const customerId = document.getElementById("loginID").textContent

            const quantity = document.getElementById(itemCode).value

            let url = "http://localhost:8080/cart/updateitem"
            let body = JSON.stringify({
                itemCode,
                price,
                quantity
            })

            console.log(body)

            fetch(url, {
                method: 'POST',
                body: body,
                headers: {
                    'Content-Type': 'application/json'
                },
            }).then((res) => {
                alert('Added')
                console.log(res)
            })
                .catch((err) => {
                    console.log(err)
                })
        }

        function deleteCart(itemCode) {

            const customerId = document.getElementById("loginID").textContent

            let url = "http://localhost:8080/cart/deleteitem"
            let body = JSON.stringify({
                itemCode,
            })

            console.log(body)

            fetch(url, {
                method: 'POST',
                body: body,
                headers: {
                    'Content-Type': 'application/json'
                },
            }).then((res) => {
                alert('Deleted')
                console.log(res)
                window.location.reload()
            })
                .catch((err) => {
                    console.log(err)
                })
        }

        function changeToDate(obj){
            const dat = Number.parseInt(obj.date) 
            const month = Number.parseInt(obj.month) 
            const year = Number.parseInt(obj.year)

            let date = "";

        if(dat < 10){
            date = "0" + date;
        }
        
        date = date + dat;
        if(month< 10){
            date = date + "-0" + month;
        }
        else{
            date = date + "-" + month;
        }

        date = date + "-" + year;

        return date;
        }


    </script>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">My Orders</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="http://localhost:8080/home">
                                Home
                            </a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false" th:if="${loginID}!= ''"
                                th:text="'Welcome, ' + ${customer.name.firstName} + ' ' + ${customer.name.lastName}">

                            </a>
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false" th:if="${loginID}== ''" th:text="'Welcome, Log In'">

                            </a>
                            <ul class="dropdown-menu">

                                <li><a class="dropdown-item" th:if="${loginID}!= ''"
                                        href="http://localhost:8080/customer/profile/home">My Home</a></li>
                                <li><a class="dropdown-item" th:if="${loginID}!= ''" href="#">My Orders</a></li>
                                <li>
                                    <hr th:if="${loginID}!= ''" class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" th:if="${loginID}!= ''" onclick="logOut()">Logout</a></li>
                                <li><a class="dropdown-item" th:if="${loginID} == ''" onclick="logIn()">Log In</a></li>

                            </ul>
                        </li>

                    </ul>
                    <div class="d-flex" role="">

                        <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search"
                            id="query">
                        <button class="btn btn-outline-success" onclick="searchItem()">Search</button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col"></div>
            <div class="col text-center">
                <p class="display-6"></p>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col text-center">

            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-4">
                <p th:text="${loginID}" hidden id="loginID"></p>
            </div>
            <div class="col-4"></div>
        </div>
        <div id="items" class="row">
            <div class="col-2"></div>

            <div class="col-8">
                <h4 class="display-6 text-center" id="name">My Orders</h4>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <!-- <div class="col-2"></div>
            <div class="col-8">
                <h3>Pending Orders:</h3>
            </div> -->

        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h3>Orders:</h3>
                <div class="accordion" id="completedOrders">
                    <div class="accordion-item" th:each="order : ${orders}">
                        <h2 class="accordion-header">

                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                th:data-bs-target="'#' + ${order.id}" aria-expanded="true"
                                th:aria-controls="${order.id}">
                                <span th:text="'Order #' + ${order.id} + ' '">Order#mkjnf</span>
                                <span>&nbsp;&nbsp;(</span>
                                <span class="align-text-right" 
                                th:text="${order.orderDate}"></span>
                                <span>)</span>
                            </button>
                        </h2>
                        <div th:id="${order.id}" class="accordion-collapse collapse" data-bs-parent="#completedOrders">
                            <div class="accordion-body">
                                <div class="row">
                                    <div class="col-6">
                                        <h2 th:text="${order.item.itemName}">JBL</h2>
                                        <p><strong>Quantity: </strong> <span th:text="${order.item.quantity}">23</span>
                                        </p>
                                        <p><strong>Total Bill: </strong> <span
                                                th:text="${order.item.quantity} * ${order.item.price}">2333</span></p>
                                        <p>
                                            <strong>Deliver To:
                                            </strong>
                                        </p>
                                        <p
                                            th:text="${order.deliveryLocation.street + ', ' + order.deliveryLocation.city + ', ' + order.deliveryLocation.state + ' - ' + order.deliveryLocation.pinCode}">
                                            ifjufer
                                        </p>
                                    </div>
                                    <div class="col-6">
                                        <p><strong>STATUS: </strong> <span th:text="${order.orderStatus}">23</span></p>
                                        <p th:if="${order.orderStatus == delivered}"><strong>DELIVERED ON: </strong> <span th:text="${order.deliveryDate}">23</span></p>
                                        <p><strong>Sold By: </strong><span th:text="${order.item.sellerName}">ijfeuri</span></p>
                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
