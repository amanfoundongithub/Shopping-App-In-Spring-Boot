<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Retailor Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function validPassword(password){
            return password.length >= 8;
        }

        function validEmpty(string){
            return string.length >= 0;
        }

        function validateButton(){
            const inputPassword = document.getElementById("password").value
            const name = document.getElementById("name").value
            if(!validPassword(inputPassword) || !validEmpty(name)){
                document.getElementById("submit").disabled = true;
            }
            else{
                document.getElementById("submit").disabled = false;
            }
        }
        function handlePassword(event) {
            const inputEmail = event.target.value;
            if(!validPassword(inputEmail)){
                document.getElementById("password").className = "form-control is-invalid"
            }
            else{
                document.getElementById("password").className = "form-control is-valid" 
            }

            validateButton()
        }

        function handleEmail(event) { 
            const inputEmail = event.target.value;
            if(!validEmpty(inputEmail)){
                document.getElementById("name").className = "form-control is-invalid"
            }
            else{
                document.getElementById("name").className = "form-control is-valid" 
            }

            validateButton()
        }

        function submitForm() {
            const name = document.getElementById("name").value 
            const password = document.getElementById("password").value

            document.getElementById("submit").disabled = true;
            
            const url = "http://localhost:8080/retailor/login"
            const body = JSON.stringify({
                name,
                password,
            })

            console.log(body) 

             

            fetch(url, {
                method : 'POST',
                body : body, 
                headers: {
                    'Content-Type': 'application/json'
                },
            }).then(async (res) => {
                alert(res) 
                if(res.ok){
                    window.location.href = res.url 
                }
                else{
                    document.getElementById("submit").disabled = false;
                }
            })
            .catch((err)=>{
                console.log(err) 
            })
        }
    </script>
    <div class="d-flex flex-column justify-content-center container-fluid col">
        
        <div class="row">
            <div class="col"></div>
            <div class="col text-center"><h2>Retailor Login Page</h2></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="" onchange="handleEmail(event)">
                    <label for="name">Name</label>
                    <div class="valid-feedback">
                        Looks good!
                      </div>
                      <div class="invalid-feedback">
                        Name cannot be empty!
                      </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="" onchange = "handlePassword(event)">
                    <label for="password">Password</label>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Enter a valid password! 
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button id = "submit" class="btn btn-outline-success" disabled = "true" onclick="submitForm()">
                        Submit
                    </button>
                </div>
            </div>
            <div class="col"></div>
        </div>

        </form>
    </div>
</body>

</html>
