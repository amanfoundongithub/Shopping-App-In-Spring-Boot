<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script th:inline="javascript">

        function placeOrder() {
            const customerId = document.getElementById("customerId").textContent


            const street = document.getElementById("street").textContent

            const landmark = document.getElementById("landmark").textContent

            const city = document.getElementById("city").textContent
            const state = document.getElementById("state").textContent
            const nation = document.getElementById("nation").textContent
            const pinCode = document.getElementById("pincode").textContent

            const id = document.getElementById("orderId").textContent
            const itemName = document.getElementById("name").textContent
            const price = document.getElementById("price").textContent
            const quantity = document.getElementById("quantity").textContent
            const sellerId = document.getElementById("sellerId").textContent
            const sellerName = document.getElementById("sellerName").textContent


            const url = "http://localhost:8080/order/addnew"

            const body = JSON.stringify({
                customerId,
                item: {
                    id,
                    itemName,
                    price,
                    quantity,
                    sellerId,
                    sellerName
                },
                deliveryLocation: {
                    pinCode,
                    street,
                    landmark,
                    city,
                    state,
                    nation
                }
            })

            console.log(body)

            fetch(url, {
                method: 'POST',
                body: body,
                headers: {
                    'Content-Type': 'application/json'
                },
            }).then(async (res) => {
                if (res.ok) {
                    
                    const json = await res.json()
                    alert("Order Placed. Order ID: " + json);
                    window.location.href = "http://localhost:8080/customer/mycart"
                }
                else {

                }
            })
                .catch((err) => {
                    console.log(err)
                })
        }




    </script>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">Confirm Your Order</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

            </div>
        </nav>
        <div class="row">
            <div class="col"></div>
            <div class="col text-center">
                <p class="display-6"></p>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">

        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">

                <p hidden id="customerId" th:text="${loginID}"></p>
                <p hidden id="orderId" th:text="${item.id}"></p>
                <p hidden id="sellerId" th:text="${item.sellerId}"></p>
                <p class="display-6 text-center mb-4">Confirm Your Order</p>
                <div class="card mb-4">
                    <h5 class="card-header">Order Detail</h5>
                    <div class="card-body">
                        <h5 class="card-title">
                            <span th:text="${item.itemName}" id="name">50 Shades of Grey</span>

                        </h5>
                        <p>
                            <strong>Sold By:</strong>
                            <span th:text="${item.sellerName}" style="color: green;" id="sellerName">Appario
                                Retail</span>
                        </p>
                        <div class="row card-text border border-black rounded">
                            <div class="col-1">

                            </div>
                            <div class="col-10">
                                <table class="table table-striped">

                                    <thead>
                                        <h4 class="text-center">Invoice</h4>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row">Price</th>
                                            <td>
                                                <span th:text="${item.price}" id="price">200.4</span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Quantity</th>
                                            <td>
                                                <span th:text="${item.quantity}" id="quantity">4</span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Total Bill:</th>
                                            <td>
                                                <span th:text="${item.quantity} * ${item.price}" id="quantity"
                                                    style="color:green;">800</span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>



                        </div>
                    </div>
                </div>
                <div class="card">
                    <h5 class="card-header">Shipping Address Detail</h5>
                    <div class="card-body">
                        <h5 class="card-title">
                            <span>Ship To:
                                <span th:text="${customer.name.firstName}">Harjinder</span>
                                <span th:text="${customer.name.lastName}">Singh</span>
                            </span>

                        </h5>
                        <p class="card-text">
                        <p><strong>Shipping Address:</strong></p>
                        <p style="color: green;">
                            <span th:text="${customer.address.street}" id="street">200 James Street</span>,
                            <span th:text="${customer.address.city}" id="city">Jaisalmer</span>,
                            <span th:text="${customer.address.state}" id="state">Rajasthan</span>,
                            <span th:text="${customer.address.nation}" id="nation">India</span>
                            -
                            <span th:text="${customer.address.pinCode}" id="pincode">302021</span>
                        </p>
                        <p>
                            <strong>Landmark:</strong>
                            <span th:text="${customer.address.landmark}" id="landmark">keifure</span>
                        </p>


                        </p>
                    </div>
                </div>

            </div>
            <div class="col-4"></div>
        </div>


        <div class="row">
            <div class="col-2">

            </div>
            <div class="col-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Once order is placed, I cannot cancel or edit it.
                    </label>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-2 gap-4 d-flex">

                <button class="btn btn-outline-success" onclick="placeOrder()">
                    Place My Order
                </button>

            </div>
            <div class="col-1">
            </div>
            <div class="col-2">
                <a class="btn btn-outline-danger" href="http://localhost:8080/customer/mycart">
                    Go Back
                </a>
            </div>
        </div>


    </div>
    </div>


</body>

</html>
